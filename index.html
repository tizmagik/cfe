<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Webpage</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      color: #fff;
      animation: fadeInBg 1.5s ease;
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      padding: 2rem 0 1rem 0;
      text-align: center;
      background: linear-gradient(90deg, rgba(106,17,203,0.8) 0%, rgba(37,117,252,0.8) 100%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      animation: slideDown 1s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
      font-weight: 700;
      background: linear-gradient(90deg, #fff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 3s infinite linear alternate;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      padding: 2rem;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98);}
      to { opacity: 1; transform: scale(1);}
    }

    p {
      font-size: 1.2rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      border: none;
      border-radius: 32px;
      box-shadow: 0 2px 8px rgba(221,36,118,0.18);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: pulse 2s infinite;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(221,36,118,0.28);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 2px 8px rgba(221,36,118,0.18);}
      50% { box-shadow: 0 4px 24px rgba(221,36,118,0.32);}
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 1rem;
      color: #e0e0e0;
      background: linear-gradient(90deg, rgba(37,117,252,0.7) 0%, rgba(106,17,203,0.7) 100%);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Modern Webpage</h1>
  </header>
  <main>
    <p>
      This is a sleek, modern design using gradients and subtle CSS animations. The layout is responsive and visually appealing, making your content stand out.
    </p>
    <a href="#" class="btn">Get Started</a>
  </main>
  <footer>
    &copy; 2025 Your Company. All rights reserved.
  </footer>
</body>
</html>
